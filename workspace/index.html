<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="/workspace/style.css">
    <script src="/workspace/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class="input-section">
            <input type="text" id="newInput" placeholder="Add new item">
            <button class = "btn" id="addBtn">Add</button>
        </div>
        <ul id="shoppingList"></ul>
        <div class="buttons">
            <button class = "btn" id="markBtn">Mark Purchased</button>
            <button class = "btn" id="clearBtn">Clear List</button>
        </div>
    </div>
</body>
</html>
